<div *ngIf="cart.length>0; else elseTmp">
<table class="table table-striped mt-5">
  <thead>
    <tr>
      <th>#</th>
      <th>Brand</th>
      <th>Model</th>
      <th>Color</th>
      <th>Storage Size</th>
      <th>Connectivity</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cart; index as i">
      <td>{{i+1}}</td>
      <td>{{getBrand(item.phoneId)}}</td>
      <td>{{getModel(item.phoneId)}}</td>
      <td>{{getColor(item.chosenColor)}}</td>
      <td>{{getStorage(item.chosenStorage)}}</td>
      <td>{{getConn(item.chosenConn)}}</td>
      <td>{{getPrice(item.phoneId)}}</td>
      <td><button [value]="i" (click)="changeQty($event)" class="btnM me-2 btn btn-outline-dark">-</button>{{item.count}}<button [value]="i" (click)="changeQty($event)" class="btnP ms-2 btn btn-outline-dark">+</button></td>
    </tr>
  </tbody>
</table>
<div class="row">
  <h2 class="text-center my-2">
    Total: ${{totalPrice}}
  </h2>
</div>
<div class="row">
  <div class="col-md-2"></div>
  <button (click)="order()" class="btn btn-outline-danger col-md-3">Order Now</button>
  <div class="col-md-2"></div>
  <button (click)="clear()" class="btn btn-outline-dark col-md-3">Clear Cart</button>
  <div class="col-md-2"></div>
</div>
</div>
<ng-template #elseTmp>
  <h1 class="mt-3 text-center">Cart Empty</h1>
</ng-template>
